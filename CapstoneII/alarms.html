<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conductivity/PH/Temperature Sensor Device - Alarms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with navigation links -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="data.html">Data</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="alarms.html">Alarms</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content with alarm settings -->
    <main>
        <h1>Alarms</h1>
        <p>Configure alarms for the sensor device below.</p>

        <!-- Conductivity alarm settings -->
        <h2>Conductivity Alarm</h2>
        <form>
            <label for="conductivity-threshold">Threshold (μS/cm):</label>
            <input type="number" id="conductivity-threshold" name="conductivity-threshold" min="0" max="5000" step="1" value="1000">
            <br>
            <label for="conductivity-email">Email Address:</label>
            <input type="email" id="conductivity-email" name="conductivity-email" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <!-- pH alarm settings -->
        <h2>pH Alarm</h2>
        <form>
            <label for="ph-threshold">Threshold:</label>
            <input type="number" id="ph-threshold" name="ph-threshold" min="0" max="14" step="0.1" value="7.0">
            <br>
            <label for="ph-email">Email Address:</label>
            <input type="email" id="ph-email" name="ph-email" required>
            <br>
            <button type="submit">Save</button>
        </form>

        <!-- Temperature alarm settings -->
        <h2>Temperature Alarm</h2>
        <form>
            <label for="temperature-threshold">Threshold (°C):</label>
            <input type="number" id="temperature-threshold" name="temperature-threshold" min="0" max="100" step="0.1" value="30">
            <br>
            <label for="temperature-email">Email Address:</label>
            <input type="email" id="temperature-email" name="temperature-email" required>
            <br>
            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
